<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Urbanística Venado Tuerto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS si tienes uno -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- Para procesar CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Para generar PDFs -->
     <!-- Bootstrap CSS -->
    
    
</head>
<body>

    <div class="container mt-5">
        <h2>Calculadora de Indicadores Urbanísticos</h2>
        <div class="card">
            <div class="card-body">
                <form id="calculadora-form">
                    <div class="mb-3">
                        <label for="zona" class="form-label">Selecciona la Zona</label>
                        <select id="zona" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="metros" class="form-label">Metros Cuadrados</label>
                        <input type="number" id="metros" class="form-control" required>
                    </div>
                    <button id="calcular" class="btn btn-primary">Calcular</button>
                    <button id="descargar-pdf" class="btn btn-success">Descargar PDF</button>
                </form>
                <div id="resultados" class="mt-4"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Broker. Todos los derechos reservados.</p>
    </footer>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculadora.js" defer></script> 
</body>
</html>
