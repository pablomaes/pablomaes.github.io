<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Urbanística</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS si tienes uno -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- Para procesar CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Para generar PDFs -->
    
</head>
<body>
    <header>
        <h1>Calculadora Urbanística</h1>
    </header>
    <main>
        <section>
            <h2>Ingrese los datos</h2>
            <form id="formulario">
                <label for="zona">Selecciona una zona:</label>
                <select id="zona">
                    <option value="" disabled selected>Elige una zona</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
                <br>
                <label for="metros">Metros cuadrados del terreno:</label>
                <input type="number" id="metros" placeholder="Ingrese metros cuadrados" required>
                <br>
                <button type="button" id="calcular">Calcular</button>
                <button id="descargar-pdf">Descargar PDF</button>

            </form>
        </section>
        <section id="resultados">
            <h2>Resultados</h2>
            <!-- Los resultados se mostrarán aquí -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Broker. Todos los derechos reservados.</p>
    </footer>
    <script src="calculadora.js" defer></script> <!-- Enlaza tu archivo JS -->
</body>
</html>
