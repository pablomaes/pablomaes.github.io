<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Indicadores Urbanísticos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Indicadores Urbanísticos</h1>
    
    <label for="zona">Selecciona la zona:</label>
    <select id="zona">
        <!-- Aquí insertarás dinámicamente las opciones de zonas desde el archivo CSV -->
    </select>

    <label for="metros">Metros cuadrados del terreno:</label>
    <input type="number" id="metros" min="0" step="1" value="0">

    <button onclick="calcularResultados()">Calcular</button>

    <div id="resultados"></div>

    <script src="calculadora.js"></script>
    <script src="cargarBD.js"></script>
</body>
</html>
